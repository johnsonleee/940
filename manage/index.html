<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <meta name="robots" content="noindex, nofollow" />
    <link type="text/css" rel="stylesheet" href="css/docs.css" />
</head>
<body>
<div id="page">
    <div id="header">
        合作伙伴
    </div>
    <div id="content">
        <form class="login-form" action="admin.html">
            <div class="login-ipt">
                <input class="login-one" type="text" name="username" class="username" placeholder="请输入用户名" />
            </div>
            <div class="login-distance"></div>
            <div class="login-ipt">
                <input type="password" name="password" class="password" placeholder="请输入密码" />
            </div>
            <div class="register-ipt"  style="position: relative;">
                <div class="change_opcity">
                    <img src="images/code.jpeg" id="Img" >
                </div>
                <input type="text" name="captcha" class="captcha" placeholder="输入图片验证码" />
            </div>
            <div class="login-controls">
                <button type="submit" class="pwd-button" id="submit">登<i></i>录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
