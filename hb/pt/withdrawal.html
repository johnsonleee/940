<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="../css/index.css" rel="stylesheet"/>
    <link href="../css/calendar.css" rel="stylesheet"/>
</head>
<body>
<div class="nav-header">
    <a href="../index.html" class="btn-back">
        <i class="icon-back"></i>
    </a>
    <div class="all-title-contact">提款</div>
    <a href="javascript:void(0);" class="ui-btn-more">
        <i class="iocn-more"></i>
    </a>
</div>
<div class="content">
<!--项目主体-->
<div class="ui-prom-body">
<div class="ui-all-title">提款信息</div>
<section>
    <div class="ui-content-item">
        <div  class="ui-form-content">
            <div class="ui-label">
                <label>可提款金额：</label>
                <input type="text" name="okMoney" id="okMoney" class="okMoney" placeholder="请输入可提款金额">
            </div>
            <div class="ui-label">
                <label>银行名称：</label>
                <input type="text" name="bankName" id="bankName" class="bankName" placeholder="请输入银行名称">
            </div>
            <div class="ui-label">
                <label>银行卡号：</label>
                <input type="text" name="banknumber" id="banknumber" class="banknumber" placeholder="请输入银行卡号">
            </div>
            <div class="ui-label">
                <label>分行网点：</label>
                <input type="text" name="Branches" id="Branches" class="Branches" placeholder="请输入分行网点">
            </div>
            <div class="ui-label">
                <label>持卡人姓名：</label>
                <input type="text" name="userName" id="userName" class="userName" placeholder="请输入持卡人姓名">
            </div>
            <div class="ui-label">
                <label><span class="ui-porimter">*</span>提款金额：</label>
                <input type="text" name="tkmoeny" id="tkmoeny" class="tkmoeny" placeholder="请输入提款金额">
            </div>
            <div class="ui-label">
                <label><span class="ui-porimter">*</span>资金密码：</label>
                <input type="text" name="fundpwd" id="fundpwd" class="fundpwd" placeholder="请输入资金密码">
            </div>
            <div class="ui-btn-blue">
                <input type="button" name="button" id="button" class="button" value="提交">
            </div>
        </div>
    </div>
</section>
</div>
<!--项目主体end-->
</div>

<!--<div id="top-animation">顶部</div>-->
<!--公用js-->
<script type="text/javascript" src="../js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/comm.js"></script>
<script src="../js/lib/calendar.js"></script>
</body>
</html>
