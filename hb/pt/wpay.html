<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

<body>
<div class="nav-header">
    <a href="../index.html" class="btn-back">
        <i class="icon-back"></i>
    </a>
    <div class="all-title-contact">存款</div>
    <a href="javascript:void(0);" class="ui-btn-more">
        <i class="iocn-more"></i>
    </a>
</div>
<div class="content">
    <!--项目主体-->
    <div class="ui-prom-body">
        <div class="ui-all-title">存款-快捷支付</div>
        <section>
            <div class="ui-content-item">
                <div  class="ui-form-content">
                    <div class="ui-label">
                        <label><span class="ui-porimter">*</span>存款金额：</label>
                        <input type="text" name="user_first" id="user_first" class="user_first" placeholder="请输入存款金额：">
                        <div class="ui-text-ft ui-color-yellow">✖最低存款 100.0 CNY! </div>
                        <div class="ui-tip-error ui-text-ft">✖请输入用户名</div>
                    </div>
                    <div class="ui-btn-blue">
                        <input type="button" name="button" id="button"   class="button" value="提交支付">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--项目主体end-->
    <!--项目主体-->
    <div class="ui-prom-body">
        <div class="ui-all-title">存款-微信支付</div>
        <section>
                <div  class="ui-form-content ui-bg-whiter">
                     <div class="ui-center ui-content-pd">
                         <img src="../img/qrcode.png">
                     </div>
                    <div class="ui-pd-cotent">
                        <ul class="ui-line-height">
                            <li class="ui-pd-bottom-5"><h4 class="ui-color-red">请您在60分钟内完成支付。</h4></li>
                            <li class="ui-pd-bottom-10">存款金额：10 CNY    订单号：3273</li>
                            <li class="ui-pd-bottom-5"><h6 class="ui-color-red">二维码使用说明：</h6></li>
                            <li class="ui-font-13">友情提醒：如未产生二维码，请返回存款界面重新提交存款请求，本次请求并未扣款。</li>
                            <li class="ui-font-13">1、如果在浏览器中使用该支付功能，请先截屏或长按二维码保存图片，然后在微信扫一扫中右上角选择从相册读取二维码进行识别并支付。</li>
                            <li class="ui-font-13">2、直接使用微信扫一扫扫描二维码进行支付。</li>
                        </ul>
                    </div>
                    <div class="ui-btn-blue">
                        <input type="button" name="button" id="repay"   class="button" value="已支付">
                    </div>
                </div>
        </section>
    </div>
    <!--项目主体end-->
</div>
