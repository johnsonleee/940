<script type="text/javascript">
$(function() {
    $.ajax({
        type: "get",
        url: "http://940.com/teacherList?page=1&line=9&callback=?",
        dataType: 'jsonp',
        processData: false,
        contentType: "application/x-www-form-urlencoded; charset=utf-8",
        success: function(data) {

            var sequence = $(".lecturer");
            if (data.count && data.count > 0) {
                sequence.html("");
                var content = "";
                for (var i = 0; i < data.list.length; i++) {
                    var item = data.list[i];
                    // 
                    content = "";
                    content += "<div class=\"lecturer-layout\">";
                    content += "<dl>";
                    content += "<dt><img class=\"lecturer-photo\" src=\"" + item.profileThumbUrl + "\"></dt>";
                    content += "<dd class=\"lecturer-bookings\">";
                    content += "<div class=\"lecturer-left\">";
                    content += "<div class=\"name\">" + item.name + "</div>";
                    content += "<div class=\"zhiwei\">【" + item.title + "】</div>";
                    content += "</div>";
                    content += "<div class=\"lecturer-right\">";
                    content += "<a href=\"###\">预约讲师</a>";
                    content += "</div>";
                    content += "</dd>";
                    content += "<dd class=\"lecturer-text\">";
                    content += "<p>" + item.introduction + "</p>";
                    content += "</dd>";
                    content += "</dl>";
                    content += "</div>";

                    sequence.append(content);
                }
            }
        }

    });


});
</script>
