        <div class="header-user js-slideout-toggle"><i></i></div>
        <a href="login.html" class="header-menu"><i></i></a>
        <div class="header-title"><i></i></div>
    </header>

    <!-- register -->
    <div class="register">
        <div class="register-bg">
            <div class="register-spacing">
                <a>
                    <img src="content/images/login/login-logo.png">
                </a>
            </div>
        </div>

        <div class="login-animation"><p></p></div>

        <form class="register-form" method="post">
            <div class="register-ipt">
                <input type="text" name="username" class="username" placeholder="用户名 ( 邮箱 )" />
            </div>
            <div class="register-distance"></div>
            <div class="register-ipt">
                <input type="password" name="password" class="password" placeholder="设置密码" />
            </div>
            <div class="register-distance2"></div>

            <div class="register-ipt">
                <input type="password" name="confirm_password" class="confirm_password" placeholder="确认密码" />
            </div>
            <div class="register-distance2"></div>

            <div class="register-ipt">
                <!-- 验证码 -->
                <div class="change_opcity">
                    <img src="http://940.com/code.jpeg" id="Img" onclick="reImg()">
                    <i title="刷新" class="change_reg" onclick="reImg();"></i>
                </div>

                <input type="text" onblur = "verify(this.value);" name="captcha" class="captcha" placeholder="输入图片验证码" />
            </div>
            <div class="register-distance2"></div>

            <div class="register-choice">
                <div class="register-term">
                    <a href="###" class="btnCheck">
                        <div class="login-check checked"></div>
                        <span class="register-fl">我已阅读并接受 <i>版权声明</i> 和 <i>隐私保护</i> 条款</span>
                    </a>
                </div>
            </div>

            <div class="register-controls">
                <button type="submit" class="btn-long btn-purple" id="submit">马上注册</button>
            </div>
        </form>

    </div>
    <!-- 注册 -->
    <script type="text/javascript">
        function reImg() {
            var img = document.getElementById("Img");
            img.src = "http://940.com/code.jpeg?rnd=" + Math.random();
        }

        function verify(vcode) {
            $.getJSON('http://940.com/checkCode?code=?', 'vcode=' + vcode, check_vcode_callback, 'text');
        }

        function check_vcode_callback(result) //回调函数
        {
            if (result == 1) {
                alert("验证码正确");
            } else {
                alert("验证码不正确");
            }
        }
    </script>
