<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        var tesAgl=angular.module("test",[]);
        tesAgl.controller("testCtr",function($scope){
            $scope.names=[
                {
                    title:"标题一",
                    content:"内容一"
                },
                {
                    title:"标题二",
                    content:"内容二"
                }
            ]
        })
    </script>
</head>
<body ng-app="test" ng-controller="testCtr">
        <ul ng-repeat="name in names">
            {{name.title}}+{{name.content}}
        </ul>
</body>
</html>
