<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="../css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="nav-header">
    <a href="../index.html" class="btn-back">
        <i class="icon-back"></i>
    </a>
    <div class="all-title-contact">我的账户</div>
    <a href="javascript:void(0);" class="ui-btn-more">
        <i class="iocn-more"></i>
    </a>
</div>
<div class="content">
    <!--项目主体-->
    <div class="ui-prom-body">
        <section>
            <div class="ui-content-item">
               <div  class="ui-form-content">
                   <div class="ui-label">
                       <label>用户账号：</label>
                       <input type="text" name="user_name" id="user_name" class="user_name" placeholder="请输入用户账号">
                   </div>
                   <div class="ui-label">
                       <label>国籍：</label>
                       <input type="text" name="user_country" id="user_country" class="user_country" placeholder="请输入国籍">
                   </div>
                   <div class="ui-btn-red ui-margint10">
                       <input type="button" name="button" id="button" class="button" value="确定">
                   </div>
               </div>
            </div>

            <div class="ui-all-title">修改登陆密码</div>
            <div class="ui-content-item">
            <div  class="ui-form-content">
                <div class="ui-label">
                    <label>当前密码：</label>
                    <input type="text" name="user_name" id="user_pwd" class="user_name" placeholder="请输入当前密码">
                </div>
                <div class="ui-label">
                    <label>新密码：</label>
                    <input type="text" name="user_country" id="user_repwd" class="user_country"  placeholder="请输入新密码">
                </div>
                <div class="ui-btn-blue ui-margint10">
                    <input type="button" name="button"  class="button" value="确定">
                </div>
            </div>
            </div>
        </section>

    </div>
    <!--项目主体end-->
</div>

<div id="top-animation">顶部</div>
